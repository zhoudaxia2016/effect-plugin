<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>轮播图_Maozz</title>
  <link href="../carousel.css" rel="stylesheet">
</head>
<body>
  <div class="carousel-wrap">
    <!-- 图片列表 -->
    <div class="carousel-container">
      <div class="carousel-list">
      <img class="carousel-item" src="1.jpg">
      <img class="carousel-item" src="2.jpg">
      <img class="carousel-item" src="3.jpg">
      <img class="carousel-item" src="4.jpg">
      <img class="carousel-item" src="5.jpg">
      </div>
    </div>

    <!-- 控制按钮 -->
    <div class="carousel-btn" id="carousel-prev"></div>
    <div class="carousel-btn" id="carousel-next"></div>

    <!-- 焦点 -->
    <div class="carousel-points"></div>
  </div>

<script src="../carousel.js"></script>
<script>
carousel(document.getElementsByClassName('carousel-wrap')[0],{width: 600,height: 300});
</script>
</body>
</html>
